<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/popup.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/popup.js"></script>
  <script type="text/javascript" src="./assets/movieSearch.js"></script>

  <style>
    body {
        background-image: url("./assets/straws.png");
        background-repeat: repeat;
        background-color: #cccccc;
        font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
        font-size: 16px;
        color: black;
    }
    img {
      float: left;      
      padding: 5px;
      margin: 5px;
      border: 1px solid black;
    }
    .smallPic {
      width: 75%;
    }
    .bolded {
      color: red;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h2><input type="text" id="movie" placeholder="Movie Search">
          <button id="Search">Search</button></h2>
    </div>
    <br>
    <div class="row">
      <div id="buttons" class="btn-group btn-group-justified">
      </div>
    </div>

    <div id="coverRows">
    </div>

  <!-- Pop up window for Detailed Information -->
  <div class="popup" data-popup="moviePopup">
    <div class="popup-inner">
        <img id="poster" src="#" alt="poster" height="250">
        <h2 id="title"></h2>
        <p id=details></p>
        <a class="popup-close" data-popup-close="moviePopup" href="#">x</a>
    </div>
  </div>
</body>
</html>
